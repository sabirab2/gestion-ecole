

<div class="container">
    <div class="row">
      
    <load-dirctive></load-directive>
    <div alert-ecole>{{message}}</div>
    <menu-etudiant></menu-etudiant> 

  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" >    
  <div class="panel panel-default">
  <div class="panel-heading">Liste des étudiants</div>
  <div class="panel-body">
    <span us-spinner="{lines: 11, 
                        length: 9, 
                        width: 14, 
                        radius: 7, 
                        corners: 0.3, 
                        rotate: 41,
                        direction: 1, 
                        color: '#BF3E11', 
                        speed: 0.8, 
                        trail: 38, 
                        shadow: false, 
                        hwaccel: false, 
                        className: 'spinner', 
                        zIndex: 1, 
                        top: '50%', 
                        left: '50%'}">
    </span>
  
  	<table class="table table-striped table-hover table-bordered" ng-init="etudiantList()">
  <thead>
    <tr>
      <th>N° inscription</th>

     <th>Photo</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Date de naissance</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr dir-paginate="etudiant in etudiants | itemsPerPage: 3 " >
      <td>{{etudiant.id}}</td>
      <td><img ng-src="./photos/{{etudiant.photo}}" width="50" class="img-responsive" alt="Image"></td>
      <td>{{etudiant.nom}}</td>
      <td>{{etudiant.prenom}}</td>
      <td>{{etudiant.dateNaissance.date | date : 'medium'}}</td>
      <td><button ng-click="supprimerEtudiant(etudiant.id)" class="btn btn-info btn-xs"><i class="fa fa-remove"></i></button></td>
    </tr>
   </tbody>
  </table>
  </div> 
  <div style="text-align:center;"><dir-pagination-controls template-url="scripts/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls></div>
  
</div>

</div>
    
  </div>
</div>
